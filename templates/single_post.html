<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
{% if user.is_authenticated %}
    <a href="{%  url 'logout' %}">Logout</a>
{% else %}
     <a href="{%  url 'login' %}">Login</a>
{% endif %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
</body>
</html>
